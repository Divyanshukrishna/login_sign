<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Webpage</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  {% for message in messages %} 
  <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
    <strong> Message:</strong> {{message}}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span> 
    </button>
  </div>
  {% endfor %}
  
  
  <h1>My Webpage Registation</h1>

  {% if user.is_authenticated %}
  <h2>Welcome {{ fname }}</h2>
  <h4>You're successfully logged in.</h4>
  <button type="submit"> <a href="/signout"> SignOut</button>

  {% else %}
  <button type="submit"> <a href="/signup"> SignUp</button>
  <button type="submit"> <a href="/signin"> SignIn</button>
  {% endif %}



  <script src=""></script>
</body>
</html>
